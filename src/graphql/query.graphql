query Flats {
  __typename
  flats {
    endTime
    id
    status
    address
  }
}

query Transactions($limit: Int, $offset: Int) {
  __typename
  transactions(limit: $limit, offset: $offset) {
    finish
    flat {
      address
      id
    }
    user {
      name
    }
    id
  }
}

query FindUser($name: String!, $password: String!) {
  __typename
  users(where: { name: { _eq: $name }, password: { _eq: $password } }) {
    name
    password
  }
}
