query Flats {
  __typename
  flats(order_by: { id: desc }) {
    endTime
    id
    status
    address
  }
}

query Transactions(
  $limit: Int = 20
  $offset: Int = 0
  $from: timestamptz
  $to: timestamptz
) {
  __typename
  transactions(
    limit: $limit
    offset: $offset
    where: { start: { _gte: $from, _lt: $to } }
  ) {
    finish
    flat {
      address
      id
    }
    user {
      name
    }
    id
  }
}

query FindUser($name: String!, $password: String!) {
  __typename
  users(where: { name: { _eq: $name }, password: { _eq: $password } }) {
    name
    password
  }
}
